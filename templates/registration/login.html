{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}
{% block title %} Login {% endblock title %}
{% block header %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'img/home-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Login</h1>
            <span class="subheading">Efetue seu login para fazer novas postagens. </span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock header %}

{% block content %}
<div class="container justify-content-center">
    <div class="card" >
            <div class="card-header">
                    <h2>Login</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                        {% csrf_token %}
                        {{ form|bootstrap}}
                        <button type="submit" class="btn btn-primary">Login</button>
                </form>         
            </div>
    </div>
</div>
{% endblock content %}
