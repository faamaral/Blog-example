{% extends 'base.html' %}
{% load static %}
{% load bootstrap %}
{% block title %} Editar publicação {% endblock title %}
{% block header %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url({% static 'img/home-bg.jpg' %})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Editar</h1>
            <span class="subheading">Edite a publicação agora mesmo </span>
          </div>
        </div>
      </div>
    </div>
  </header>
{% endblock header %}
{% block content %}
<div class="container justify-content-center">
    <div class="card" >
      <div class="card-header">
          <h1>Edit post</h1>
      </div>
      <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">{% csrf_token %}
                {{form|bootstrap}}
                <input type="submit" value="Edit" class="btn btn-primary">
            </form>  
        </div>    
 </div>
</div>

{% endblock content %}
