{% extends 'base.html' %}
{% block title %} Blog - Detail {% endblock title %}
{% block content %}
        <div class="post-entry">
            <h2>{{ object.title }}</h2>
            <p>{{ object.content }} </p>
        </div>
        <a href="{{ object.get_absolute_url_update }}">Edit post</a><br>
        <a href="{{ object.get_absolute_url_delete }}">Delete post</a>
{% endblock content %}
